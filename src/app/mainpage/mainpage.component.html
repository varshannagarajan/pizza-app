<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Current Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Please enter the number of pizzas:{{numPizzas}}</p>

  <div id="quantityGrid">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="appendDigit('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('3')">3</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="appendDigit('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('6')">6</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="appendDigit('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('9')">9</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="reset()">Reset</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="appendDigit('0')">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="buy()">Buy</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div id="optionsGrid">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>Toppings: {{selectedTopping.name}} - ${{selectedTopping.price}}</p>
          <ion-list>
            <ion-item *ngFor="let topping of toppings">
              <ion-button (click)="selectTopping(topping)">
                {{topping.name}} - ${{topping.price}}
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col>
          <p>Sizes: {{selectedSize.name}} - ${{selectedSize.price}}</p>
          <ion-list>
            <ion-item *ngFor="let size of sizes">
              <ion-button (click)="selectSize(size)">
                {{size.name}} - ${{size.price}}
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
